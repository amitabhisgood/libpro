<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acite Creatives Library Management System</title>
  <!-- Add React library -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Add Babel for JSX compilation -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    /* Add some basic styling for the header and menu */
    header {
      background-color: white;
      color: #333;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333; 
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .submenu {
      display: none;
      position: absolute;
      background-color: #333;
      padding: 8px;
      z-index: 1;
    }

    .with-submenu {
      position: relative;
    }

    .with-submenu:hover .submenu {
      display: flex;
      flex-direction: column;
    }

    .submenu a {
      padding: 8px;
      cursor: pointer; /* Add cursor style to indicate it's clickable */
    }

    .login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 999;
      display: none;
    }

    .login-form.active {
      display: block;
    }

    .login-form h2 {
      text-align: center;
    }

    .login-form form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin-bottom: 10px;
    }

    .login-form input {
      padding: 8px;
      margin-bottom: 10px;
    }

    .login-form button {
      background-color: #333;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Include compiled React component -->
  <script type="text/babel">
    function LoginForm({ onClose }) {
      const [username, setUsername] = React.useState('');
      const [password, setPassword] = React.useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        console.log('Username:', username);
        console.log('Password:', password);
        onClose();
      };

      return (
        <div className="login-form">
          <h2>Login</h2>
          <form onSubmit={handleSubmit}>
            <label>
              Username:
              <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} />
            </label>
            <label>
              Password:
              <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} />
            </label>
            <button type="submit">Login</button>
          </form>
        </div>
      );
    }

    function Header() {
      const [showLoginForm, setShowLoginForm] = React.useState(false);

      const toggleLoginForm = () => {
        setShowLoginForm(!showLoginForm);
      };

      return (
        <div>
          <header>
            <h1>Library Management System</h1>
          </header>
          <nav>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Home</a>
              <ul className="submenu">
                <li><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">About</a>
              <ul className="submenu">
                <li><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Books</a>
              <ul className="submenu">
                <li><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Images</a>
              <ul className="submenu">
                <li><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Videos</a>
              <ul className="submenu">
                <li><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Search</a>
              <ul className="submenu">
                <li><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Programs</a>
              <ul className="submenu">
                <li><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Classes</a>
              <ul className="submenu">
                <li><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">My Account</a>
              <ul className="submenu">
                <li onClick={toggleLoginForm}><a>Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Services</a>
              <ul className="submenu">
                <li onClick={toggleLoginForm}><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Newsletter</a>
              <ul className="submenu">
                <li onClick={toggleLoginForm}><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <a href="/libpro/index4.html">Support</a>
              <ul className="submenu">
                <li onClick={toggleLoginForm}><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <div className="with-submenu">
              <ul className="submenu">
                <li onClick={toggleLoginForm}><a href="/libpro/index4.html">Login</a></li>
              </ul>
            </div>
            <a href="/libpro/index4.html">Contact</a>
          </nav>

          {showLoginForm && <LoginForm onClose={toggleLoginForm} />}
        </div>
      );
    }

    function HeroSection() {
      return (
        <section className="hero">
          <div style={{flex: '0 0 70%', width: '70vw', height: '100vh',padding: '10px', border: '3px solid #ccc' }}>
            <div style={{flex: '1', align:'center', padding: '10px', border: '3px solid #ccc' }}><p align='center'>
              <h2>Welcome to our Library</h2></p></div>
          </div>
        </section>
      );
    }

    function FeaturesSection() {
      return (
        <section className="features">
          <h2>Key Features</h2>
          <ul>
            <li>Search and browse books</li>
            <li>Manage borrowing and returns</li>
            <li>Track reading history</li>
          </ul>
        </section>
      );
    }

    const CategoryComponent = () => {
      const categories = Array.from({ length: 9 }, (_, index) => (
        <div key={index}>Category</div>
      ));

      return (
        <div style={{flex: '0 0 20%', padding: '10px', border: '1px solid #ccc' }}>
          {categories}
        </div>
      );
    };

    function LandingPage() {
      return (
        <div>
          <Header />
          <div style={{ display: 'flex', height: '100vh', width: '100vw' }}>
            <CategoryComponent />
            <HeroSection />
          </div>
        </div>
      );
    }

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>
</body>
</html>
