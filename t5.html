<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acite Creatives Library Management System</title>
  <!-- Add React library -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Add Babel for JSX compilation -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    /* Add some basic styling for the header and menu */
    header {
      background-color: white;
      color: #333;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333; 
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .hero {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .center-component {
      text-align: center;
      margin-top: 20px;
    }

    .left-component {
      flex: 1;
    }

    .items-list {
      list-style: none;
      padding: 0;
    }

    .items-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Include compiled React component -->
  <script type="text/babel">
    function Header() {
      return (
        <div>
          <header>
            <h1>Library Management System</h1>
          </header>
          <nav>
            <a href="/">Home</a>
            <a href="/">About</a>
            <a href="/">Books</a>
            <a href="/">Images</a>
            <a href="/">Videos</a>
            <a href="/">Search</a>
            <a href="/">Programs</a>
            <a href="/">Classes</a>
            <a href="/">My Account</a>
            <a href="/">Services</a>
            <a href="/">Support</a>
            <a href="/">Contact</a>
          </nav>
        </div>
      );
    }

    function HeroSection() {
      return (
        <section className="hero">
          <div align="center"><h2>Welcome to our Library</h2></div>
        </section>
      );
    }

    function LeftComponent() {
      const items = ['Item 1', 'Item 2', 'Item 3', 'Item 4', 'Item 5'];

      return (
        <div className="left-component">
          <ul className="items-list">
            {items.map((item, index) => (
              <li key={index}>{item}</li>
            ))}
          </ul>
        </div>
      );
    }

    function CenterComponent() {
      return (
        <div className="center-component">
          <h1>Hello World</h1>
        </div>
      );
    }

    function FCenterComponent() {
      return (
        <div style={{ display: 'flex' }}>
          <div style={{border: '3px solid #ccc'}}>
            <LeftComponent />
          </div>
          <div>
            <CenterComponent />
          </div>
        </div>
      );
    }

    function LandingPage() {
      return (
        <div>
          <Header />
          <FCenterComponent />
        </div>
      );
    }

    // Render React component to the 'root' div
    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>
</body>
</html>
