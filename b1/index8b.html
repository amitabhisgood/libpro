<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acite Creatives Library Management System</title>
  <!-- Add React library -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Add Babel for JSX compilation -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    /* Add some basic styling for the header and menu */
    header {
      background-color: white;
      color: #333;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333; 
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .submenu {
      display: none;
      position: absolute;
      background-color: #333;
      padding: 8px;
    }

    .with-submenu:hover .submenu {
      display: flex;
      flex-direction: column;
    }

    .submenu a {
      padding: 8px;
      cursor: pointer; /* Add cursor style to indicate it's clickable */
    }

    .login-form {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      width: 200px;
      background-color: white;
      position: absolute;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Include compiled React component -->
  <script type="text/babel">
    function Header() {
      const [showLoginForm, setShowLoginForm] = React.useState(false);

      const handleLoginClick = () => {
        setShowLoginForm(!showLoginForm);
      };

      return (
        <div>
          <header>
            <h1>Library Management System</h1>
          </header>
          <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Books</a>
            <a href="#">Images</a>
            <a href="#">Videos</a>
            <a href="#">Search</a>
            <a href="#">Programs</a>
            <a href="#">Classes</a>
            <div className="with-submenu">
              <a onClick={handleLoginClick}>My Account</a>
              <ul className="submenu">
                <li><a href="#">Login</a></li>
              </ul>
            </div>
            <a href="#">Services</a>
            <a href="#">Support</a>
            <a href="#">Contact</a>
          </nav>
          {showLoginForm && <LoginForm />}
        </div>
      );
    }

    function HeroSection() {
      return (
        <section className="hero">
          <div align="center"><h2>Welcome to our Library</h2></div>
        </section>
      );
    }

    function LoginForm() {
      return (
        <div className="login-form">
          {/* Your login form components go here */}
          <label>Username:</label>
          <input type="text" />
          <label>Password:</label>
          <input type="password" />
          <button>Login</button>
        </div>
      );
    }

    function LandingPage() {
      return (
        <div>
          <Header />
          <HeroSection />
        </div>
      );
    }

    // Render React component to the 'root' div    
    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>
</body>
</html>
