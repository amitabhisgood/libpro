<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submenus Example</title>
  <!-- Add React library -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Add Babel for JSX compilation -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    /* Add some basic styling for the header and menu */
    header {
      background-color: white;
      color: #333;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333; 
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .submenu {
      position: relative;
    }

    .submenu ul {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      background-color: #333;
      padding: 10px;
      list-style-type: none;
      transition: display 0.3s ease;
    }

    .submenu:hover ul {
      display: block;
    }

    .submenu ul li {
      margin: 5px 0;
    }

    .submenu:hover {
      /* Add padding to create an overlap with submenu */
      padding-bottom: 10px;
    }    
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Include compiled React component -->
  <script type="text/babel">
    function Header() {
      return (
        <div>
          <header>
            <h1>Submenus Example</h1>
          </header>
          <nav>
            <a href="/">Home</a>
            <a href="/">About</a>
            <div className="submenu">
              <a href="/">Services</a>
              <ul>
                <li><a href="/">Service 1</a></li>
                <li><a href="/">Service 2</a></li>
                <li><a href="/">Service 3</a></li>
              </ul>
            </div>
            <a href="/">Contact</a>
          </nav>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <Header />
        </div>
      );
    }

    // Render React component to the 'root' div
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
