<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Use Babel.transform to wrap JSX code
    const { useState } = React;

    function FCenterComponent() {
      const [showRegisterForm, setShowRegisterForm] = useState(false);

      return (
        <div className="f-center-component">
          <div className="left-component">
            <LeftComponent />
          </div>
          <div className="center-component">
            <CenterComponent showRegisterForm={showRegisterForm} setShowRegisterForm={setShowRegisterForm} />
          </div>
        </div>
      );
    }

    // Define other components here

    function LandingPage() {
      return (
        <div>
          <Header />
          <FCenterComponent />
        </div>
      );
    }

    // Render the component
    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>
</body>
</html>
